<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section> 
        <h2>Contact me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="reason">Reason for contact:</label>
            <select id="reason" name="reason">
                <option value="hi">Saying Hi</option>
                <option value="contractor">Looking for contractor</option>
                <option value="interview">Interested in interview</option>
            </select>
        
            <label for="comments">Your message:</label>
            <textarea id="comments" name="comments" rows="5" placeholder="Write your message here..."></textarea>
        
            <input type="submit" value="Submit">
        </form>
        
    </section>
    
</body>
</html>
